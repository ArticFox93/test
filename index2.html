    <script>
      const audio = document.getElementById("audio");
      const image = document.getElementById("image");
      const image2 = document.getElementById("image2");
      // Vytvo≈ôen√≠ analyz√°toru zvuku
      const audioContext = new (window.AudioContext ||
        window.webkitAudioContext)();
      const analyser = audioContext.createAnalyser();
      const source = audioContext.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioContext.destination);

      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      // Funkce pro kontrolu intenzity zvuku
      function checkAudioIntensity() {
        analyser.getByteFrequencyData(dataArray);

        let sum = 0;
        // Seƒç√≠t√°me hodnoty intenzity zvuku (na ka≈æd√©m frekvenƒçn√≠m p√°smu)
        for (let i = 0; i < bufferLength; i++) {
          sum += dataArray[i];
        }

        const average = sum / bufferLength;

        // Pokud je pr≈Ømƒõrn√° intenzita nad urƒçitou hodnotou, zp≈Øsob√≠me "zat≈ôesen√≠" obr√°zku
        if (average > 120) {
          image.style.transform = "scale(1.1) rotate(10deg)";
          setTimeout(() => {
            image.style.transform = "scale(1) rotate(0deg)";
          }, 100);
          image2.style.transform = "scale(1.1) rotate(10deg)";
          setTimeout(() => {
            image2.style.transform = "scale(1) rotate(0deg)";
          }, 100);
        }
      }

      // Spu≈°tƒõn√≠ anal√Ωzy intenzity zvuku ka≈æd√Ωch 50ms
      audio.addEventListener("play", () => {
        audioContext.resume().then(() => {
          setInterval(checkAudioIntensity, 50);
        });
      });
    </script>
